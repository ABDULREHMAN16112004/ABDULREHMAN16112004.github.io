<SECTion>
	<div class="container">
		<h1 style="color: yellowgreen;" class="form-title"><b> Create Buyer Account</b></h1>
		<form action="#">
		  <div class="main-user-info">
			<div class="username-input-box">
				<label style="color: yellowgreen;" for="fullName">USER NAME</label>
			  <input type="text"
					  id="fullName"
					  name="fullName"
					  placeholder="Jiara Martins"/>
			</div>
			<div class="user-input-box">
			  <label style="color: yellowgreen;" for="fullName">EMAIL</label>
			  <input type="text"
					  id="fullName"
					  name="fullName"
					  placeholder="hello@reallygreatsite.com"/>
			</div>
			<div class="username-input-box">
			  <label style="color: yellowgreen;" for="username">FIRST NAME</label>
			  <input type="text"
					  id="username"
					  name="username"
					  placeholder="Select"/>
			</div>
			<div class="user-input-box">
			  <label style="color: yellowgreen;" for="email">CONFIRM EMAIL</label>
			  <input type="email"
					  id="email"
					  name="email"
					  placeholder="hello@reallygreatsite.com"/>
			</div>
			<div class="username-input-box">
			  <label style="color: yellowgreen;" for="phoneNumber">LAST NAME</label>
			  <input type="text"
					  id="phoneNumber"
					  name="phoneNumber"
					  placeholder="jiara martins"/>
			</div>
			<div class="user-input-box">
			  <label style="color: yellowgreen;" for="password">PASSWORD</label>
			  <input type="password"
					  id="password"
					  name="password"
					  placeholder="******"/>
			</div>
			<div class="user-input-box">
				<label for="password"></label>
				
			  </div>
			<div class="username1-input-box">
			  <label style="color: yellowgreen;" for="confirmPassword">Confirm Password</label>
			  <input type="password"
					  id="confirmPassword"
					  name="confirmPassword"
					  placeholder="******"/>
			</div>
		  </div>
		  <div class="form-submit-btn">
			<center><input type="submit" value="Sign Up"></center>
		  </div>
		</form>
	  </div>
